<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Typing Game</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <div class="container text-center my-5">
        <h1>Simple Typing Game</h1>
        <p>Type the words as they fall!</p>
        <div id="game-area" class="border position-relative mx-auto">
            <!-- Words will appear here -->
        </div>
        <input id="word-input" class="form-control mt-3" placeholder="Type here..." autofocus>
        <p class="mt-3">Score: <span id="score">0</span></p>
        <button id="start-btn" class="btn btn-primary mt-2">Start Game</button>
    </div>

    <script src="js/script.js"></script>
</body>

</html>
