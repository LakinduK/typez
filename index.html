<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TypeZ</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>

    <div class="container text-center my-5">
        <h1 class="display-4 mb-4">TypeZ</h1>

        <!-- Main Window -->
        <div id="main-window" class="d-flex flex-column justify-content-center align-items-center">
            <p class="lead">Select a difficulty level and start typing!</p>

            <!-- Difficulty Selector -->
            <div class="d-flex justify-content-center mb-3">
                <select id="difficulty" class="form-select w-auto">
                    <option value="easy">Easy</option>
                    <option value="medium">Medium</option>
                    <option value="hard">Hard</option>
                </select>
            </div>

            <!-- Game Area -->
            <div id="game-area" class="border position-relative mx-auto mb-3"
                style="width: 100%; height: 400px; overflow: hidden; background-color: #f4f4f9;">
                <!-- Words will appear here -->
            </div>

            <!-- Word Input -->
            <input id="word-input" class="form-control mt-3" placeholder="Type here..." autofocus>
            <p class="mt-3">Score: <span id="score">0</span> | High Score: <span id="high-score">0</span></p>

            <!-- Start Button -->
            <button id="start-btn" class="btn btn-primary mt-3">Start Game</button>
        </div>

        <!-- Game Over -->
        <div id="game-over" class="text-center d-none mt-4">
            <h2 class="text-danger">Game Over!</h2>
            <p>Your score: <span id="final-score">0</span></p>
            <p>High Score: <span id="high-score-game-over">0</span></p>
            <button id="restart-btn" class="btn btn-warning mt-2">Restart Game</button>
        </div>
    </div>

    <script src="js/wordList.js"></script>
    <script src="js/script.js"></script>
</body>

</html>
